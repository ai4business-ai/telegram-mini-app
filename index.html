        :root {

            --card-3-color: #7209b7;
            --card-4-color: #f72585;
            --card-shadow: rgba(0, 0, 0, 0.15);
            --transition-time: 0.3s;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color, #222);
            background-color: var(--tg-theme-bg-color, #f5f5f5);

                radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 20%),
                radial-gradient(circle at 60% 40%, rgba(0, 0, 0, 0.02) 0%, transparent 20%);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            position: relative;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--card-1-color), var(--card-4-color));
            border-radius: 3px;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--card-1-color), var(--card-4-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 0;
        }
        
        .tiles-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        
        .tile {
            height: 140px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 16px var(--card-shadow);
            transition: transform var(--transition-time), box-shadow var(--transition-time);
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            font-weight: 600;
            backface-visibility: hidden;
        }
        
        .tile::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
            opacity: 0.8;
            transition: opacity var(--transition-time);
        }
        
        .tile:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 24px var(--card-shadow);
        }
        
        .tile:hover::before {
            opacity: 0.4;
        }
        
        .tile:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 10px var(--card-shadow);
        }
        
        .tile-content {
            position: relative;
            z-index: 2;
        }
        
        .tile-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            transition: transform var(--transition-time);
        }
        
        .tile:hover .tile-bg {
            transform: scale(1.1);
        }
        
        .tile-1 .tile-bg {
            background: var(--card-1-color);
        }
        
        .tile-2 .tile-bg {
            background: var(--card-2-color);
        }
        
        .tile-3 .tile-bg {
            background: var(--card-3-color);
        }
        
        .tile-4 .tile-bg {
            background: var(--card-4-color);
        }
        
        .tile-icon {
            font-size: 32px;
            margin-bottom: 12px;
            transform: translateY(0);
            transition: transform var(--transition-time);
            display: block;
        }
        
        .tile:hover .tile-icon {
            transform: translateY(-5px) scale(1.1);
        }
        
        .tile-title {
            font-size: 16px;
            line-height: 1.3;
            transition: transform var(--transition-time);
        }
        
        .tile:hover .tile-title {
            transform: translateY(-2px);
        }
        
        .pattern {
            position: absolute;
            opacity: 0.05;
            background-size: cover;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background: linear-gradient(
                to right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            opacity: 0;
            z-index: 1;
            transition: opacity 0.5s;
        }
        
        .tile:hover::after {
            animation: shine 1.5s ease-in-out;
        }
        
        @keyframes shine {
            0% {
                opacity: 0;
                transform: rotate(30deg) translateX(-300%);
            }
            25% {

            }
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 0;
                transform: rotate(30deg) translateX(300%);
            }
        }
